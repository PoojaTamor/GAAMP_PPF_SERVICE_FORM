 <script>
  const cards = document.querySelectorAll(".card-wrapper");
  let currentStep = -1;

  // Initially disable all cards
  cards.forEach(card => {
    card.style.pointerEvents = "none";
    card.style.opacity = "0.4";
  });

  // Enable a specific card
  function enableCard(index) {
    if (index < cards.length) {
      cards[index].style.pointerEvents = "auto";
      cards[index].style.opacity = "1";
      currentStep = index;
    }
  }

  // Check if all required fields in a given card are filled
 function allRequiredFilled(card) {
  const inputs = Array.from(card.querySelectorAll("input[required], select[required], textarea[required]"));

  return inputs.every(inp => {
    if (inp.type === "file") {
      // File input check even if hidden
      return inp.files && inp.files.length > 0;
    } else if (inp.offsetParent !== null) {
      // Normal visible inputs
      return inp.value.trim() !== "";
    } else {
      return true; // ignore hidden non-file inputs
    }
  });
}



 
  // Handle "Next" button click
  document.querySelectorAll(".next-btn").forEach((btn, index) => {
    btn.addEventListener("click", () => {
      const currentCard = cards[index];
      if (allRequiredFilled(currentCard)) {
        // Unlock next card
        if (index + 1 < cards.length) {
          enableCard(index + 1);
          // Scroll only when user clicks next
          cards[index + 1].scrollIntoView({ behavior: "smooth" });
        }
      } else {
          Swal.fire("Please fill all required fields before continuing.", );
        // alert("Please fill all required fields before continuing.");
      }
    });
  });
  // "Get Started" button → enable first block
  document.getElementById("getStartedBtn").addEventListener("click", () => {
    enableCard(0);
    cards[0].scrollIntoView({ behavior: "smooth" });
  });
</script>
